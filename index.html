<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/main.css">
  <title>NFT - Frontend Mentor - NFT preview card component</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body class="body">
  <main class="preview"> 
    <figure class="preview__fig">
      <img src="images/image-equilibrium.jpg" alt="NFT for frontend mentor" class="preview__nft">
    </figure>
    <a href="#" alt="View Equilibrium #3429"><h1 class="preview__heading">Equilibrium #3429</h1></a>
    <p class="preview__content">Our Equilibrium collection promotes balance and calm.</p>
    <ul class="preview__details">
      <li class="preview__price">
        <img src="images/icon-ethereum.svg" alt="" aria-hidden="true">
        <p>0.041 ETH</p> 
      </li>
      <li class="preview__days"> 
        <img src="images/icon-clock.svg" alt="" aria-hidden="true">
        <p>3 days left</p> 
      </li>
    </ul>
    <figure class="preview__maker">
      <img src="images/image-avatar.png" alt="Jules Wyvern" class="preview__pic">
      <figcaption class="preview__author">
        <p>Creation of </p>
        <a href="#"><p class="preview__author--name"> Jules Wyvern</p></a>
      </figcaption>
    </figure>
  </main>
</body>
</html>
